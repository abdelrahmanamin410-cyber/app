workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_NAME: "academy_app"
        FLUTTER_BUILD_MODE: "release"
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
      - name: iOS CocoaPods install
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS release IPA
        script: |
          flutter clean
          flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com   # Optional: get build notifications
